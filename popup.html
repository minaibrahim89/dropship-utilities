<!DOCTYPE html>
<html style="min-width:300px;min-height:300px;">

<head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        div {
            margin-bottom: 8px;
        }

        .header {
            background-color: cornflowerblue;
            color: white;
            padding: 4px;
            margin: 0;
            text-align: center;
        }

        .refresh {
            font-size: small;
            width: 100%;
            text-align: end;
            display: block;
            color: white;
        }

        .content {
            margin: 0 8px;
        }

        h4 {
            margin-bottom: 4px;
        }

        span h4 {
            display: inline;
        }

        .profit input {
            width: 64px;
        }

        .is-dropship a {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="refresh" href="">refresh</a>
        <img src="icons/header-icon.png" width="120">
        <h2> Dropship Utilities</h2>
    </div>

    <div class="content">
        <div>
            <h4>Average price</h4>
            <span name="currency"></span> <span id="avg">-</span>
        </div>

        <div class="profit">
            <h4>
                Profit per sale
                <span><input id="profitPercent" value="25" type="number" maxlength="4" />%</span>
            </h4>
            <span name="currency"></span> <span id="profit">-</span>
        </div>

        <div class="websiteType">
            <h4>
                <span id="website"></span>&nbsp;
                <span id="websiteType"></span>
            </h4>
            <span>
                <button id="dropshipper" href="">dropshipper</button>
                <button id="supplier" href="">supplier</button>
                <button id="other" href="">other</button>
            </span>
        </div>
    </div>

    <div id="debug"></div>

    <script type="module" src="popup.js"></script>
</body>

</html>
